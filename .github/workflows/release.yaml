name: Release

on:
  workflow_dispatch:
    inputs:
      name:
        description: The release name
        default: ""
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc \
          bison \
          flex \
          gcc \
          make
